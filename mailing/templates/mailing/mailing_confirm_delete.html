{% extends 'base_generic.html' %}

{% block content %}
  <h2>Delete Mailing</h2>
  <p>Are you sure you want to delete Mailing {{ mailing.id }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'mailing:mailing_list' %}">Cancel</a>
{% endblock %}
